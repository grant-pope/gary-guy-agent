<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent.name }} - AI Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <!-- Header with back button and centered title -->
    <header class="border-b border-gray-700">
        <div class="container mx-auto px-4 py-6">
            <div class="relative flex items-center justify-center">
                <!-- Back button (absolute positioned) -->
                <a href="/" class="absolute left-0 text-gray-400 hover:text-white flex items-center">
                    <span class="mr-1">←</span> Back
                </a>
                <!-- Centered logo and title -->
                <div class="flex items-center space-x-4">
                    <a href="/">
                        <img src="/static/images/moondev_transparent.png" alt="Moon Dev Logo" class="h-10 w-10">
                    </a>
                    <h1 class="text-3xl font-bold">{{ agent.name }}</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Hero Section -->
        <div class="mb-12">
            <div class="aspect-video bg-gray-800 rounded-lg overflow-hidden mb-6">
                <img src="{{ agent.hero_image }}" alt="{{ agent.name }}" 
                     class="w-full h-full object-cover">
            </div>
            <p class="text-lg text-gray-300 text-center">{{ agent.description }}</p>
        </div>

        <!-- Features Section -->
        {% for feature in agent.features %}
        <div class="mb-12">
            <div class="aspect-video bg-gray-800 rounded-lg overflow-hidden mb-6">
                <img src="{{ feature.image }}" alt="{{ feature.title }}" 
                     class="w-full h-full object-cover">
            </div>
            <h2 class="text-2xl font-bold mb-4">{{ feature.title }}</h2>
            <p class="text-gray-300">{{ feature.description }}</p>
        </div>
        {% endfor %}
    </main>

    <!-- Footer with all links -->
    <footer class="border-t border-gray-700 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8 mb-8">
                <a href="/request-agent" 
                   class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors">
                    Request Custom AI Agent
                </a>
                <a href="/submit-agent" 
                   class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition-colors">
                    Submit Your AI Agent
                </a>
            </div>
            
            <!-- Roadmap Link -->
            <div class="text-center">
                <a href="https://algotradecamp.com" 
                   class="text-purple-400 hover:text-purple-300 text-lg">
                    Looking for the Roadmap, Discord & GitHub? →
                </a>
                <p class="mt-4 text-gray-400">© 2024 Moon Dev. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
